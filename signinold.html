<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unnamed</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/authentication.css">
</head>

<body>
    <div class="container-fluid">
        <div class="auth-body row">
            <div class="img-side col-6 border-right">
                <div class="col-12 brand-logo border-bottom">

                </div>
                <div class="col-12">
                    <div class="col-10 index-welcome border ml-5">
                        <div class="index-words mx-auto text-center">
                            <h1>Seek higher things. Say yes to travel or whatever</h1>
                        </div>
                        <!-- <div class="index-image col-10 mx-auto mt-5 text-center border">

                        </div> -->
                    </div>
                </div>
            </div>
            <div class="form-side col-6">
                <div class="auth-nav col-12 text-right mt-5">
                    <button class="btn btn-brand-red">
                        Sign Up
                    </button>
                    <button class="btn btn-brand-red">
                        Log In
                    </button>
                </div>
                <div class="auth-form col-12">
                    <form class="brand-form col-10 mx-auto">
                        <div class="form-group mt-5">
                            <label for="Email"><b>Email address</b></label>
                            <input type="email" class="form-control" id="Email"
                                aria-describedby="" placeholder="Enter email">
                            <!-- <small id="" class="form-text text-muted">We'll never share your email with anyone
                                else.</small> -->
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1"><b>Password</b></label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-brand-red col-12 mb-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
