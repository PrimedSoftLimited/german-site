<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container-fluid">
        <div class="col-12 dash-body row h-100 px-0">
            <div id="sidebar" class="col-12 col-lg-2 border-right px-0">
                <ul class="list-group list-group-flush col-12 px-2">
                    <li id="" class="list-group-item border-0 sidenav-links col-12 mt-2 px-3">
                        <span class="">Join Class</span>
                    </li>
                    <li id="" class="list-group-item border-0 sidenav-links col-12 px-3">
                        <span class="">Tasks</span>
                    </li>
                    <li id="" class="list-group-item border-0 sidenav-links col-12 px-3">
                        <span class="">Timetable</span>
                    </li>
                    <li id="" class="list-group-item border-0 sidenav-links col-12 px-3">
                        <span class="">Tests and Exams</span>
                    </li>
                    <li id="" class="list-group-item border-0 sidenav-links col-12 px-3">
                        <span class="">Profile</span>
                    </li>
                    <li class="list-group-item border-0 sidenav-links col-12 px-3">
                        <span class="">Settings</span>
                    </li>
                </ul>
            </div>
            <div class="col-10 dash-right">
                <div class="col-12 row">
                    <div class="col-5 mx-auto mt-5 main-blocks brand-card">
                        <div class="block-name">
                            <h2 class="text-center">Join Class</h2>
                        </div>
                        <div class="block-image col-12">
                            <div class="col-10 mx-auto join-group">

                            </div>
                        </div>
                    </div>
                    <div class="col-5 mx-auto mt-5 main-blocks brand-card">
                        <div class="block-name">
                            <h2 class="text-center">Tasks</h2>
                        </div>
                        <div class="block-image col-12">
                            <div class="col-10 mx-auto tasks-block">

                            </div>
                        </div>
                    </div>
                    <div class="col-5 mx-auto mt-5 main-blocks brand-card">
                        <div class="block-name">
                            <h2 class="text-center">Time Table</h2>
                        </div>
                        <div class="block-image col-12">
                            <div class="col-10 mx-auto timetable-block">

                            </div>
                        </div>
                    </div>
                    <div class="col-5 mx-auto mt-5 main-blocks brand-card">
                        <div class="block-name">
                            <h2 class="text-center">Tests and Exams</h2>
                        </div>
                        <div class="block-image col-12">
                            <div class="col-10 mx-auto exams-block">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
